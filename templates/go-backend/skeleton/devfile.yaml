schemaVersion: 2.2.2
metadata:
  name: ${{ values.orgName }}-${{ values.repoName }}
components:
  - name: tools
    container:
      image: >-
        registry.redhat.io/devspaces/udi-rhel8@sha256:00f8ba6ebf42f7a2309eaa618682156280cffa0b1533e08509dd88d5cff3f5b7
      memoryLimit: 3Gi

commands:
  - id: run-application
    exec:
      label: "Run"
      component: tools
      workingDir: '${PROJECT_SOURCE}'
      commandLine: "go run main.go"
      group:
        kind: run
        isDefault: true
